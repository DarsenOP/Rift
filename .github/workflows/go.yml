name: Go CI

on:
  push:
    branches: [ "dev", "feat/setup" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up the desired version of Go
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        # This enables caching for the Go module cache (GOMODCACHE)
        cache: true
        cache-dependency-path: go.sum

    # Step 3: Cache installed tools
    - name: Cache Go Tools
      uses: actions/cache@v3
      id: tools-cache
      with:
        path: |
          ~/go/bin
          ~/go/pkg/mod
        # A static key for the tools we want to install.
        # This cache will be invalidated if the key (the tool versions) changes.
        key: ${{ runner.os }}-go-tools-v1-${{ hashFiles('**/go.mod') }}

    # Step 4: Install the necessary tools ONLY if not cached
    - name: Install tools
      # Run this step only if the cache did NOT hit (if it hit, the tools are already in ~/go/bin)
      if: steps.tools-cache.outputs.cache-hit != 'true'
      run: |
        go install mvdan.cc/gofumpt@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    # Check Formatting: Only run if Go files exist
    - name: Check Formatting
      run: |
        # Check if any Go files exist first
        if find . -name '*.go' -not -path './vendor/*' | read; then
          # Create a backup of the current state to check for changes later
          git stash -u

          # Run the formatter
          make fmt

          # Check if the formatter changed any files by comparing to the stashed state
          if ! git diff --exit-code --staged; then
            echo "‚ùå Code formatting issues found. Please run 'make fmt' locally and commit the changes."
            git diff
            exit 1
          fi

          # Restore the original state if no changes were made
          git stash pop
        else
          echo "No Go files found, skipping formatting check."
        fi

    # Run Linter: Only run if Go files exist
    - name: Run Linter
      run: make lint

    # Run Tests: Only run if Go test files exist
    - name: Run Tests
      run: make test
